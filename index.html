<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtIT - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8e9ff, #e0f7ff);
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #7c3aed;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #7c3aed;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #222;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 250px;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }
    .card img {
      width: 40px;
      margin-bottom: 1rem;
    }
    .card a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #fff;
      font-size: 0.9rem;
      color: #777;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
    }
    .illustration {
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.06;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .fade-in {
      animation: fadeInUp 0.8s ease-out;
    }
  </style>
</head>
<body>
  <div class="illustration"></div>
  <header>
    <div class="logo">ArtIT</div>
    <nav>
      <a href="#buy">Buy</a>
      <a href="#sell">Sell</a>
      <a href="#contact">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="hero fade-in">
    <h1>Welcome to ArtIT</h1>
    <p>Empowering local artists to reach global markets with ease and creativity.</p>
  </section>

  <section class="options fade-in">
    <div class="card">
      <img src="https://img.icons8.com/color/48/000000/paint-palette.png" alt="Buy">
      <a href="products.html">üé® Buy Artifacts</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/48/000000/paint-brush.png" alt="Sell">
      <a href="upload.html">‚úèÔ∏è Sell Your Artwork</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/color/48/000000/contact-card.png" alt="Contact">
      <a href="contact.html">üì© Contact ArtIT</a>
    </div>
  </section>

  <footer>
    &copy; 2025 ArtIT. All rights reserved.
  </footer>
</body>
</html>
