<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArtIT - Home</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5e6ff, #e6f7ff);
    }

    header {
      background-color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      text-decoration: none;
      color: #7c3aed;
      font-size: 1.8rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #7c3aed;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .hero p {
      color: #666;
      font-size: 1.2rem;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .option-card {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .option-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #888;
      margin-top: 4rem;
    }

    /* Loader */
    #loader {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      border: 5px solid #e6f7ff;
      border-top: 5px solid #7c3aed;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media screen and (max-width: 768px) {
      .hero h1 { font-size: 2.2rem; }
    }
  </style>
</head>

<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <header>
    <h1 class="logo"><a href="#">ArtIT</a></h1>
    <nav>
      <ul>
        <li><a href="products.html">Buy</a></li>
        <li><a href="upload.html">Sell</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" data-aos="fade-up">
    <h1>Welcome to ArtIT</h1>
    <p>Empowering local artists to reach global markets with ease and creativity.</p>
  </section>

  <section class="choose-art" data-aos="zoom-in">
    <h2 style="text-align: center; margin-bottom: 2rem;">What Are You Looking For?</h2>
    <div class="options">
      <div class="option-card" onclick="location.href='products.html'">üé® Buy Artifacts</div>
      <div class="option-card" onclick="location.href='upload.html'">üñåÔ∏è Sell Your Artwork</div>
      <div class="option-card" onclick="location.href='contact.html'">üì© Contact ArtIT</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ArtIT. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Loader logic
    window.addEventListener("load", function () {
      document.getElementById("loader").style.display = "none";
    });
  </script>
</body>

</html>
